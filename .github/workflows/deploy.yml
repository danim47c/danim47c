name: Deploy

on:
  push:
    branches:
      - main
      - preview
  pull_request:
    types:
      - opened
      - synchronize
      - edited
      - reopened

jobs:
  build:
    uses: ./.github/workflows/build.yml
    secrets: inherit

  stage:
    uses: ./.github/workflows/stage.yml

  deploy:
    name: Deploy
    needs:
      - build
      - stage
    strategy:
      matrix:
        stack: [web]
    uses: ./.github/workflows/stack.yml
    secrets: inherit
    with:
      stage: ${{ needs.stage.outputs.stage }}
      stack: ${{ matrix.stack }}